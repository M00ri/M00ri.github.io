<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Speed-Type</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-white">
    <header class="bg-secondary text-center p-3 mb-5">
        <h1>Speed-Type</h1>
    </header>
    <div class="container text-center">
        
        <!-- Word & Input -->
        <div class="row">
            <div class="col-md-6 mx-auto">
                <p class="lead">Type the given Word within <span class="text-success" id="seconds"></span> seconds:</p>
                <h2 class="display-2 mb-5" id="current-word"></h2>
                <input type="text" class="form-control form-control-lg" placeholder="Start typing..." id="word-input" autofocus>

                <h3 class="mt-3" id="message"></h3>

                <!-- Time & Score Columns -->
                <div class="row mt-5">
                    <div class="col-ld-4 mx-auto">
                        <h3>Time Left:
                            <span id="time">0</span>
                        </h3>
                    </div>
                    <div class="col-ld-4 mx-auto">
                        <h3>Score:
                            <span id="score">0</span>
                        </h3>
                    </div>
                    <div class="col-ld-4 mx-auto">
                        <h3>Highscore:
                            <span id="highscore">0</span>
                        </h3>
                    </div>
                </div>

                <!-- Intruction -->
                <div class="row mt-5">
                    <div class="col-md-12">
                        <div class="card card-body bg-secondary text-white">
                            <h5>Intruction</h5>
                            <p>Type each word in the given amount of seconds to score. To play again, just type the current word. The Score will reset.</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
